<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Dashboard - Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #10101a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-accent: #8A2BE2; /* Violet Bleu */
            --secondary-accent: #FF69B4; /* Rose Vif */
            --text-primary: #f0f0f8;
            --text-secondary: #a0a0b8;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --font-body: 'Poppins', sans-serif;
            --font-heading: 'Lora', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 2rem;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(138, 43, 226, 0.2), transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(255, 105, 180, 0.15), transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(50, 205, 50, 0.1), transparent 40%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Conteneur principal */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* En-tête */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Grille du tableau de bord */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 2rem;
        }

        /* Style de carte de base */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            font-family: var(--font-heading);
        }

        /* Carte de gestion d'équipe */
        .team-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .team-member {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }
        .team-member:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .member-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }
        .member-details h4 {
            font-size: 0.95rem;
            font-weight: 500;
        }
        .member-details p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
            box-shadow: 0 0 5px currentColor;
            flex-shrink: 0;
        }
        .status-dot.present { color: var(--success-color); background: var(--success-color); }
        .status-dot.absent { color: var(--danger-color); background: var(--danger-color); }

        .member-hours {
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.25rem 0.6rem;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }
        .member-hours.overtime {
            color: var(--warning-color);
            background-color: rgba(255, 193, 7, 0.1);
        }


        /* Carte du planning - Mise à jour */
        .planning-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .day-header {
            font-weight: 600;
            margin-bottom: 1rem;
            font-family: var(--font-heading);
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        .day-services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .service-slot {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 1rem;
        }
        .service-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .service-title.midi {
            color: var(--warning-color);
        }
        .service-title.soir {
            color: var(--primary-accent);
        }
        .service-team {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .employee-tag {
            background: var(--card-bg);
            color: var(--text-secondary);
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .no-service {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.8rem;
        }


        /* Bouton Flottant pour l'IA */
        .fab-ai {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .fab-ai:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.5);
        }

        /* Modal de Chat IA */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .chat-modal.active {
            opacity: 1;
            visibility: visible;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .chat-modal.active .chat-container {
            transform: scale(1);
        }
        .chat-header {
            padding: 1.5rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h3 { font-size: 1.2rem; }
        .close-chat {
            background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            line-height: 1.5;
        }
        .message.user .message-bubble {
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-bubble {
            background: var(--card-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .chat-input-wrapper {
            display: flex;
            background: var(--card-bg);
            border-radius: 50px;
            padding: 0.5rem;
        }
        #chatInput {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0 1rem;
        }
        #sendChat {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--primary-accent);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .day-services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- En-tête -->
        <header class="header">
            <h1>AURA Dashboard</h1>
            <div class="user-profile">
                <div class="user-avatar">AD</div>
                <span>Admin</span>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Carte #1: Gestion de l'Équipe -->
            <div class="card" style="animation-delay: 0.1s;">
                <div class="card-header">
                    <span class="card-icon">👥</span>
                    <h3 class="card-title">Gestion de l'Équipe</h3>
                </div>
                <div class="team-list" id="teamList">
                    <!-- Les membres de l'équipe seront insérés ici par JS -->
                </div>
            </div>

            <!-- Carte #2: Planning de la Semaine -->
            <div class="card" style="animation-delay: 0.2s;">
                 <div class="card-header">
                    <span class="card-icon">📅</span>
                    <h3 class="card-title">Planning de la Semaine</h3>
                </div>
                <div class="planning-list" id="planningList">
                   <!-- Le planning sera inséré ici par JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Bouton Flottant IA -->
    <button class="fab-ai" id="fabAI">🤖</button>

    <!-- Modal de Chat IA -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-container">
            <div class="chat-header">
                <h3>Assistant IA</h3>
                <button class="close-chat" id="closeChat">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-bubble">
                        Bonjour ! Comment puis-je vous aider à optimiser votre restaurant aujourd'hui ?
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" placeholder="Envoyer un message...">
                    <button id="sendChat">➤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DONNÉES DE SIMULATION ---
            // Remplacez ceci par vos données réelles (ex: fetch depuis une API)
            const employees = [
                { id: 'sarah', nom: 'Sarah', role: 'Cuisine', heuresContrat: 35, heuresSemaine: 40, present: true },
                { id: 'louis', nom: 'Louis', role: 'Cuisine', heuresContrat: 35, heuresSemaine: 38, present: true },
                { id: 'vanessa', nom: 'Vanessa', role: 'Serveur', heuresContrat: 30, heuresSemaine: 32, present: true },
                { id: 'oscar', nom: 'Oscar', role: 'Serveur', heuresContrat: 30, heuresSemaine: 28, present: false },
                { id: 'alexis', nom: 'Alexis', role: 'Plongeur', heuresContrat: 25, heuresSemaine: 25, present: true }
            ];

            const planning = [
                { day: 'Lundi', service: 'Midi', employes: ['Sarah', 'Vanessa'] },
                { day: 'Lundi', service: 'Soir', employes: ['Louis', 'Oscar', 'Alexis'] },
                { day: 'Mardi', service: 'Midi', employes: ['Louis', 'Vanessa'] },
                { day: 'Mardi', service: 'Soir', employes: ['Sarah', 'Oscar', 'Alexis'] },
                { day: 'Mercredi', service: 'Midi', employes: ['Sarah', 'Vanessa'] },
                { day: 'Mercredi', service: 'Soir', employes: ['Louis', 'Alexis'] },
                { day: 'Jeudi', service: 'Midi', employes: ['Louis', 'Vanessa'] },
                { day: 'Jeudi', service: 'Soir', employes: ['Sarah', 'Oscar', 'Alexis'] },
                { day: 'Vendredi', service: 'Midi', employes: ['Sarah', 'Louis', 'Vanessa'] },
                { day: 'Vendredi', service: 'Soir', employes: ['Sarah', 'Louis', 'Vanessa', 'Oscar', 'Alexis'] },
                { day: 'Samedi', service: 'Midi', employes: ['Sarah', 'Louis'] },
                { day: 'Samedi', service: 'Soir', employes: ['Sarah', 'Louis', 'Vanessa', 'Oscar', 'Alexis'] },
                { day: 'Dimanche', service: 'Soir', employes: ['Vanessa', 'Oscar'] }, // Midi repos
            ];

            // --- ÉLÉMENTS DU DOM ---
            const teamListEl = document.getElementById('teamList');
            const planningListEl = document.getElementById('planningList');
            const fabAI = document.getElementById('fabAI');
            const chatModal = document.getElementById('chatModal');
            const closeChat = document.getElementById('closeChat');
            const chatInput = document.getElementById('chatInput');
            const sendChatBtn = document.getElementById('sendChat');
            const chatMessagesEl = document.getElementById('chatMessages');

            // --- FONCTIONS D'AFFICHAGE ---

            // Affiche la liste de l'équipe
            function displayTeam() {
                teamListEl.innerHTML = '';
                employees.forEach(emp => {
                    const isOvertime = emp.heuresSemaine > emp.heuresContrat;
                    const memberEl = document.createElement('div');
                    memberEl.className = 'team-member';
                    memberEl.innerHTML = `
                        <div class="member-info">
                            <div class="member-avatar" style="background-color: ${getColorForString(emp.nom)}">${emp.nom.substring(0, 2)}</div>
                            <div class="member-details">
                                <h4>${emp.nom}</h4>
                                <p>${emp.role}</p>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                           <div class="member-hours ${isOvertime ? 'overtime' : ''}">${emp.heuresSemaine}h / ${emp.heuresContrat}h</div>
                           <div class="status-dot ${emp.present ? 'present' : 'absent'}" title="${emp.present ? 'Présent' : 'Absent'}"></div>
                        </div>
                    `;
                    teamListEl.appendChild(memberEl);
                });
            }

            // Affiche le planning
            function displayPlanning() {
                planningListEl.innerHTML = '';
                const groupedPlanning = planning.reduce((acc, p) => {
                    acc[p.day] = acc[p.day] || {};
                    acc[p.day][p.service] = p.employes;
                    return acc;
                }, {});

                const daysOfWeek = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];

                daysOfWeek.forEach(day => {
                    if (groupedPlanning[day]) {
                        const dayData = groupedPlanning[day];
                        const dayEl = document.createElement('div');
                        dayEl.className = 'planning-day';

                        const midiTeam = dayData['Midi']
                            ? dayData['Midi'].map(e => `<span class="employee-tag">${e}</span>`).join('')
                            : '<span class="no-service">Repos</span>';
                        
                        const soirTeam = dayData['Soir']
                            ? dayData['Soir'].map(e => `<span class="employee-tag">${e}</span>`).join('')
                            : '<span class="no-service">Repos</span>';

                        dayEl.innerHTML = `
                            <div class="day-header">${day}</div>
                            <div class="day-services-grid">
                                <div class="service-slot">
                                    <div class="service-title midi">🌅 Midi</div>
                                    <div class="service-team">${midiTeam}</div>
                                </div>
                                <div class="service-slot">
                                    <div class="service-title soir">🌙 Soir</div>
                                    <div class="service-team">${soirTeam}</div>
                                </div>
                            </div>
                        `;
                        planningListEl.appendChild(dayEl);
                    }
                });
            }

            // --- LOGIQUE DU CHAT ---
            fabAI.addEventListener('click', () => chatModal.classList.add('active'));
            closeChat.addEventListener('click', () => chatModal.classList.remove('active'));
            chatModal.addEventListener('click', (e) => {
                if (e.target === chatModal) {
                    chatModal.classList.remove('active');
                }
            });
            
            const handleSendMessage = () => {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;
                
                addMessageToChat(messageText, 'user');
                chatInput.value = '';

                // Simuler une réponse de l'IA
                setTimeout(() => {
                    addMessageToChat("Je traite votre demande...", 'bot');
                }, 1000);
            };

            sendChatBtn.addEventListener('click', handleSendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSendMessage();
            });

            function addMessageToChat(text, sender) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                messageEl.innerHTML = `<div class="message-bubble">${text}</div>`;
                chatMessagesEl.appendChild(messageEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            }

            // --- UTILITAIRES ---
            function getColorForString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
                return "#" + "00000".substring(0, 6 - c.length) + c;
            }

            // --- INITIALISATION ---
            displayTeam();
            displayPlanning();
        });
    </script>
</body>
</html>
