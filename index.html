<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Restaurant IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #111827; /* Bleu nuit plus fonc√© */
            --dark-surface: #1f2937; /* Gris-bleu */
            --dark-card: #374151;
            --dark-text: #d1d5db;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            --accent-yellow: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        .kpi-card {
            @apply bg-dark-surface p-6 rounded-xl shadow-lg border-l-4 transition-all duration-300 hover:bg-dark-card hover:shadow-2xl hover:-translate-y-1;
        }
        .main-button {
            @apply flex items-center justify-center gap-3 px-6 py-3 rounded-xl font-bold text-white shadow-lg transform transition-all hover:-translate-y-1 hover:shadow-2xl active:scale-95;
        }
        .tab-button {
            @apply px-5 py-3 font-semibold text-gray-400 rounded-t-lg border-b-2 border-transparent transition-colors duration-300;
        }
        .tab-button.active {
            @apply text-white border-accent-blue;
        }
        .page {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="pb-28">

    <header class="bg-dark-surface shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-white">
                <span class="align-middle">üçΩÔ∏è Dashboard Restaurant</span>
            </h1>
            <div class="flex items-center gap-2">
                <span id="status-indicator" class="inline-flex items-center gap-1.5 px-3 py-1 text-xs font-semibold rounded-full text-green-300 bg-green-800">
                    <span class="size-2 bg-green-500 rounded-full animate-pulse"></span>
                    En ligne
                </span>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6 space-y-8 page">

        <section>
            <div id="dashboard-alerts" class="mb-6"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <button class="main-button bg-gradient-to-r from-purple-600 to-indigo-600 lg:col-span-1" onclick="generatePlanning()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="M9.9 2.1c.6.2 1.2.6 1.7 1.2a3.8 3.8 0 0 0 2.6 2.6c.6.5 1 1.1 1.2 1.7L21 12l-5.4 3.4c-.2.6-.6 1.2-1.2 1.7a3.8 3.8 0 0 0-2.6 2.6c-.5.6-1.1 1-1.7 1.2L12 21l-3.4-5.4c-.6-.2-1.2-.6-1.7-1.2a3.8 3.8 0 0 0-2.6-2.6c-.5-.6-1-1.1-1.2-1.7L3 12l5.4-3.4c.6-.2 1.2-.6 1.7-1.2a3.8 3.8 0 0 0 2.6-2.6c.5-.6 1.1-1 1.7-1.2L12 3Z"/></svg>
                    <span>G√©n√©rer Planning</span>
                </button>
                <button class="main-button bg-gradient-to-r from-sky-500 to-blue-500 lg:col-span-1" onclick="addHours()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    <span>Ajouter des Heures</span>
                </button>
                <div class="kpi-card border-accent-blue lg:col-span-1">
                    <p class="text-sm font-semibold text-gray-400">Heures totales / semaine</p>
                    <p id="kpi-total-hours" class="text-4xl font-extrabold text-white mt-2">195h</p>
                </div>
                <div class="kpi-card border-accent-red lg:col-span-1">
                    <p class="text-sm font-semibold text-gray-400">Heures suppl√©mentaires</p>
                    <p id="kpi-overtime-hours" class="text-4xl font-extrabold text-white mt-2">20h</p>
                </div>
            </div>
        </section>

        <section class="bg-dark-surface p-4 sm:p-6 rounded-xl shadow-lg">
            <div class="border-b border-dark-card mb-6">
                <nav class="flex -mb-px">
                    <button id="planning-tab" class="tab-button active" onclick="showTab('planning')">Planning de la semaine</button>
                    <button id="hours-tab" class="tab-button" onclick="showTab('hours')">Heures par employ√©</button>
                </nav>
            </div>

            <div id="planning-content" class="tab-content">
                <div id="planning-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>
            </div>
            <div id="hours-content" class="tab-content hidden">
                <div id="employees-hours" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>
        </section>
    </main>

    <div id="ai-input-bar" class="fixed bottom-0 left-0 right-0 bg-dark-surface bg-opacity-95 backdrop-blur-lg p-4 border-t border-dark-card shadow-2xl z-50">
        <div class="container mx-auto flex items-center gap-4">
            <div class="flex-1 relative">
                <textarea id="message-input" class="w-full pl-5 pr-24 py-3 rounded-xl text-md border-2 border-dark-card bg-dark-bg text-white focus:border-accent-blue focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all resize-none" placeholder="Posez une question, dictez des heures..." rows="1"></textarea>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 flex gap-1">
                    <button id="photo-btn" title="Envoyer une photo" class="size-9 rounded-full flex items-center justify-center text-gray-400 hover:bg-dark-card hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3.5L14.5 4Z"/><circle cx="12" cy="13" r="3"/></svg>
                    </button>
                    <button id="voice-btn" title="Utiliser le micro" class="size-9 rounded-full flex items-center justify-center text-gray-400 hover:bg-dark-card hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                    </button>
                </div>
            </div>
            <button id="send-btn" class="size-12 rounded-xl bg-accent-blue text-white flex items-center justify-center shadow-lg transform active:scale-95 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
            </button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="fixed inset-0 bg-black/60" onclick="closeModal()"></div>
        <div class="bg-dark-surface rounded-xl p-6 shadow-2xl z-10 max-w-md w-full border border-dark-card">
            <h3 id="modal-title" class="text-xl font-bold text-white mb-2"></h3>
            <p id="modal-message" class="text-gray-300 mb-6"></p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="px-5 py-2 bg-accent-blue text-white rounded-lg font-semibold hover:bg-blue-700 transition">OK</button>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" class="hidden" accept="image/*">

    <script>
    // --- √âl√©ments du DOM ---
    const elements = {
        // KPIs & Alertes
        kpiTotalHours: document.getElementById('kpi-total-hours'),
        kpiOvertimeHours: document.getElementById('kpi-overtime-hours'),
        dashboardAlerts: document.getElementById('dashboard-alerts'),
        // Onglets
        planningTab: document.getElementById('planning-tab'),
        hoursTab: document.getElementById('hours-tab'),
        planningContent: document.getElementById('planning-content'),
        hoursContent: document.getElementById('hours-content'),
        // Contenus
        planningGrid: document.getElementById('planning-grid'),
        employeesHours: document.getElementById('employees-hours'),
        // Barre de chat IA
        messageInput: document.getElementById('message-input'),
        sendBtn: document.getElementById('send-btn'),
        voiceBtn: document.getElementById('voice-btn'),
        photoBtn: document.getElementById('photo-btn'),
        fileInput: document.getElementById('file-input'),
        // Modale
        modal: document.getElementById('modal'),
        modalTitle: document.getElementById('modal-title'),
        modalMessage: document.getElementById('modal-message')
    };
    
    // --- Donn√©es simul√©es (comme avant) ---
    let appData = {};

    function generateSimulatedData() {
        const employees = [
            { id: '1', nom: 'Vanessa', role: 'Serveur', heuresContrat: 35, heuresSemaine: 39, heuresSupp: 4 },
            { id: '2', nom: 'Sarah', role: 'Cuisine', heuresContrat: 35, heuresSemaine: 42, heuresSupp: 7 },
            { id: '3', nom: 'Oscar', role: 'Plongeur', heuresContrat: 35, heuresSemaine: 38, heuresSupp: 3 },
            { id: '4', nom: 'Louis', role: 'Cuisine', heuresContrat: 35, heuresSemaine: 35, heuresSupp: 0 },
            { id: '5', nom: 'Alexis', role: 'Serveur', heuresContrat: 35, heuresSemaine: 41, heuresSupp: 6 }
        ];
        const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];
        const planning = [];
        days.forEach(day => {
            planning.push({ day, service: 'Midi', employes: employees.slice(0, 3).map(e => e.nom), heures: '12h-15h' });
            planning.push({ day, service: 'Soir', employes: employees.slice(0, 4).map(e => e.nom), heures: '18h-23h' });
        });
        return {
            employees,
            planning,
            dashboard: {
                totalHeures: 195,
                totalHeuresSupp: 20,
            }
        };
    }

    // --- Logique de l'UI ---
    function showTab(tabName) {
        // G√©rer l'√©tat des onglets
        elements.planningTab.classList.toggle('active', tabName === 'planning');
        elements.hoursTab.classList.toggle('active', tabName === 'hours');
        // G√©rer la visibilit√© des contenus
        elements.planningContent.classList.toggle('hidden', tabName !== 'planning');
        elements.hoursContent.classList.toggle('hidden', tabName !== 'hours');
    }

    function updateUI() {
        const { employees, planning, dashboard } = appData;

        // Mettre √† jour les KPIs
        elements.kpiTotalHours.textContent = `${dashboard.totalHeures}h`;
        elements.kpiOvertimeHours.textContent = `${dashboard.totalHeuresSupp}h`;

        // Mettre √† jour les alertes
        let alertHtml = '';
        if (dashboard.totalHeuresSupp > 15) {
            alertHtml = `<div class="p-4 rounded-lg bg-red-900/50 border border-red-700 text-red-200 font-medium flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-triangle"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                <span><strong>Alerte :</strong> ${dashboard.totalHeuresSupp}h suppl√©mentaires cette semaine. Pensez √† optimiser le prochain planning.</span>
            </div>`;
        } else {
             alertHtml = `<div class="p-4 rounded-lg bg-green-900/50 border border-green-700 text-green-200 font-medium flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle-2"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
                <span><strong>Situation normale :</strong> Les heures sont sous contr√¥le.</span>
            </div>`;
        }
        elements.dashboardAlerts.innerHTML = alertHtml;

        // Mettre √† jour la grille de planning
        let planningHtml = '';
        days.forEach(day => {
            const dayPlanning = planning.filter(p => p.day === day);
            planningHtml += `
                <div class="bg-dark-card p-4 rounded-lg">
                    <h4 class="font-bold text-white text-center mb-3">${day}</h4>
                    <div class="space-y-2">
                        ${dayPlanning.map(service => `
                            <div class="bg-dark-bg p-3 rounded-md">
                                <p class="text-xs font-semibold text-gray-400">${service.service} (${service.heures})</p>
                                <div class="mt-2 flex flex-wrap gap-1.5">
                                    ${service.employes.map(emp => `<span class="px-2 py-0.5 bg-purple-800 text-purple-200 rounded-full text-xs">${emp}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        });
        elements.planningGrid.innerHTML = planningHtml;

        // Mettre √† jour les heures par employ√©
        let hoursHtml = '';
        employees.forEach(emp => {
            const overtimeClass = emp.heuresSupp > 5 ? 'bg-red-500' : 'bg-blue-600';
            hoursHtml += `
                <div class="bg-dark-card p-5 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-white">${emp.nom}</h3>
                            <p class="text-sm text-gray-400">${emp.role}</p>
                        </div>
                        ${emp.heuresSupp > 0 ? 
                            `<span class="px-3 py-1 text-xs font-bold text-white rounded-full ${overtimeClass}">+${emp.heuresSupp}h</span>` : 
                            `<span class="px-3 py-1 text-xs font-bold text-green-200 bg-green-800 rounded-full">Normal</span>`}
                    </div>
                    <div class="mt-4 pt-4 border-t border-dark-bg">
                        <p class="text-sm text-gray-400">Total semaine</p>
                        <p><span class="text-2xl font-bold text-white">${emp.heuresSemaine}h</span> / ${emp.heuresContrat}h</p>
                    </div>
                </div>`;
        });
        elements.employeesHours.innerHTML = hoursHtml;
    }

    // --- Fonctions d'action et modale (simplifi√©es) ---
    function showModal(title, message) {
        elements.modalTitle.textContent = title;
        elements.modalMessage.textContent = message;
        elements.modal.classList.remove('hidden');
        elements.modal.classList.add('flex');
    }
    function closeModal() {
        elements.modal.classList.add('hidden');
        elements.modal.classList.remove('flex');
    }
    function generatePlanning() {
        showModal('G√©n√©ration du Planning', 'L\'IA pr√©pare le planning optimal pour la semaine prochaine...');
        // Simuler une r√©ponse de l'IA
        setTimeout(() => {
            appData = generateSimulatedData(); // Reg√©n√©rer des donn√©es
            updateUI();
            closeModal();
            showModal('Succ√®s', 'Nouveau planning g√©n√©r√© et affich√©.');
        }, 2000);
    }
    function addHours() {
        showModal('Ajouter des Heures', 'Utilisez la barre de commande en bas. Dites ou √©crivez par exemple : "Vanessa a travaill√© de 9h √† 18h aujourd\'hui".');
    }

    // --- Gestion de la barre de chat ---
    async function sendMessage() {
        const text = elements.messageInput.value.trim();
        if (!text) return;
        elements.messageInput.value = '';
        adjustTextareaHeight();
        showModal('Commande envoy√©e', `Votre message "${text}" a √©t√© envoy√© √† l'IA pour traitement.`);
        // Simuler une mise √† jour apr√®s la commande
        setTimeout(() => {
            appData = generateSimulatedData(); 
            updateUI();
            closeModal();
        }, 2500);
    }
    
    function adjustTextareaHeight() {
        elements.messageInput.style.height = 'auto';
        elements.messageInput.style.height = (elements.messageInput.scrollHeight) + 'px';
    }

    // --- Initialisation ---
    document.addEventListener('DOMContentLoaded', () => {
        // Setup des √©couteurs d'√©v√©nements
        elements.sendBtn.addEventListener('click', sendMessage);
        elements.messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        elements.messageInput.addEventListener('input', adjustTextareaHeight);
        elements.photoBtn.addEventListener('click', () => elements.fileInput.click());
        
        // Charger les donn√©es et mettre √† jour l'UI
        appData = generateSimulatedData();
        updateUI();
        showTab('planning'); // Afficher l'onglet planning par d√©faut
    });
    
    const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche']; // D√©claration globale
    </script>
</body>
</html>
